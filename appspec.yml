version: 0.0
os: linux
hooks:
  BeforeInstall:
    - location: scripts/pull_new_image.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_container.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_container.sh
      timeout: 300
      runas: root