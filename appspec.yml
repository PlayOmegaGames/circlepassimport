version: 0.0
os: linux
hooks:
  ApplicationStop:
    - location: scripts/stop_container.sh
      timeout: 30
  AfterInstall:
    - location: scripts/pull_container.sh
      timeout: 120
  ApplicationStart:
    - location: scripts/start_container.sh
      timeout: 30
    - location: scripts/migrate.sh
      timeout: 60
  ValidateService:
    - location: scripts/check_service.sh
      timeout: 30
